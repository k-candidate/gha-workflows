name: Test Reusable Workflow

on:
  workflow_call:
    # NO secrets input at all

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    environment: test-env
    steps:
      - name: Check if environment secret exists
        run: |
          if [ -z "$TEST_SECRET" ]; then
            echo "::error::❌ Environment secret TEST_SECRET is empty or not available"
            exit 1
          else
            echo "::notice::✅ Environment secret TEST_SECRET is available"
            echo "::notice::Secret value length: ${#TEST_SECRET} characters"
            echo "SUCCESS: Environment secret accessible from reusable workflow!"
          fi
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}